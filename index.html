<meta content='width=device-width,  user-scalable=0' name='viewport' />
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flappy Bird</title>
		<style>
			body { 
				background-color: #000000; 
				overflow: hidden;
			}
			canvas { 
				background-color: #222222;
				height: 100%;
			}
		</style>
	</head>
	<body onload="init();">
		<div align="center">
			<canvas id="game-canvas"></canvas>
		</div>
		<script src="pixi.js-master/bin/pixi.dev.js"></script>
		<script src="Far.js"></script>
		<script src="Mid.js"></script>
		<script src="Scroller.js"></script>
		<script src="WallSpritesPool.js"></script>
		<script src="SliceType.js"></script>
		<script src="WallSlice.js"></script>
		<script src="Walls.js"></script>
		<script src="MapBuilder.js"></script>
		<script src="Avatar.js"></script>
		<script src="Main.js"></script>
		<script>

			function init() {
				main = new Main();

				window.addEventListener('click', function() {
					main.clickOnScreen();
				});

				window.addEventListener('touchstart', function() {
					main.clickOnScreen();
				});
			}

		</script>
	</body>
</html>
